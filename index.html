<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de la Semiótica de Peirce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="sidebar">
            <header>
                <h1>Semiótica de Peirce</h1>
                <p>Un explorador interactivo de sus tricotonimías.</p>
            </header>

            <div id="controls">
                <h2>Explorar Categorías</h2>
                <button id="btn-primeridad">Primeridad</button>
                <button id="btn-segundidad">Segundidad</button>
                <button id="btn-terceridad">Terceridad</button>
                
                <h2>Control del Grafo</h2>
                <button id="btn-expand">Expandir Todo</button>
                <button id="btn-collapse">Contraer Todo</button>
            </div>

            <div id="sign-types">
                <h2>Tipos de Signo</h2>
                <select id="sign-type-selector">
                    <option value="">-- Selecciona una combinación --</option>
                    <option value="show_all">-- Mostrar Todo Iluminado --</option>
                    <option value="CUA,ICO,REM,I.EM">Cualisigno-Icónico-Remático-Emocional</option>
                    <option value="SIN,ICO,REM,I.EM">Sinsigno-Icónico-Remático-Emocional</option>
                    <option value="SIN,IND,REM,I.EM">Sinsigno-Indicial-Remático-Emocional</option>
                    <option value="SIN,IND,DIC,I.EM">Sinsigno-Indicial-Dicente-Emocional</option>
                    <option value="SIN,IND,DIC,I.EN">Sinsigno-Indicial-Dicente-Energético</option>
                    <option value="LEG,ICO,REM,I.EM">Legisigno-Icónico-Remático-Emocional</option>
                    <option value="LEG,IND,REM,I.EM">Legisigno-Indicial-Remático-Emocional</option>
                    <option value="LEG,IND,DIC,I.EM">Legisigno-Indicial-Dicente-Emocional</option>
                    <option value="LEG,IND,DIC,I.EN">Legisigno-Indicial-Dicente-Energético</option>
                    <option value="LEG,SIM,REM,I.EM">Legisigno-Simbólico-Remático-Emocional</option>
                    <option value="LEG,SIM,DIC,I.EM">Legisigno-Simbólico-Dicente-Emocional</option>
                    <option value="LEG,SIM,DIC,I.EN">Legisigno-Simbólico-Dicente-Energético</option>
                    <option value="LEG,SIM,ARG,I.EM">Legisigno-Simbólico-Argumentativo-Emocional</option>
                    <option value="LEG,SIM,ARG,I.EN">Legisigno-Simbólico-Argumentativo-Energético</option>
                    <option value="LEG,SIM,ARG,I.LO">Legisigno-Simbólico-Argumentativo-Lógico</option>
                </select>
            </div>

            <div id="info-panel">
                <h2>Información</h2>
                <p>Haz clic en un nodo del grafo para ver su detalle aquí.</p>
            </div>
        </div>
        <div id="cy"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
